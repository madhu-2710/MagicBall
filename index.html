<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 - Fortune Teller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="app__title">Magic 8 - Fortune Teller</h1>
    <p class="app__info">
      Just ask any questions and click below to see what the Magic 8-Ball has to
      say
    </p>
    <div class="magicball__outer" id="mg__container">
      <div class="magicball__inner">
        <h3 class="magicball__responses" id="mg__responses">8</h3>
      </div>
      <div class="magicball__spotLight"></div>
      <div class="magicball__bgShadow"></div>
      <div class="magicball__upperShadow"></div>
      <div class="magicball__lowerShadow"></div>
    </div>
    <p class="app__info">
      For best accuracy,be sure to concentrate ver hard on your questions
    </p>
    <script src="script.js"></script>
  </body>
</html>
